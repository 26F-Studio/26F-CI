    - name: Finalize
      shell: bash
      run: |
        codesign -dv ./${{ steps.process-app-name.outputs.product-name }}.app
        ditto -c -k --sequesterRsrc --keepParent ./${{ steps.process-app-name.outputs.product-name }}.app ./${{ inputs.output }}
        spctl -a -t open --context context:primary-signature -vv ./${{ inputs.output }}
