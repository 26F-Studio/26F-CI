  post-build:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    needs:
      [
        check-inputs,
        auto-test,
        build-love,
        build-windows,
        build-linux,
        build-android,
        build-macos-portable,
      ]
    steps:
      - name: Initialize CI
        uses: actions/checkout@v3
